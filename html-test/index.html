<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div 
        class="card card--status-live"
      >
        <span class="card__titles-container">
          <span class="card__title">Primera Nacional, Group A - Group stage</span>
          <span class="card__subtitle">Argentina</span>
        </span>
        <div class="card__center-container">
          <div class="card__country">
            <img 
              class="card__country-flag" 
              src="https://flagcdn.com/w160/at.webp" 
              alt="Austria"" 
            />
            <span class="card__country-name">Austria</span>
            <span class="card__country-medium-name">Austria</span>
            <span class="card__country-short-name">AU</span>
          </div>
          <div class="card__vs card__vs--live">
            <span>2</span>
            <span class="card__vs-separator">:</span>
            <span>0</span>
          </div>
          <div class="card__country">
            <img 
              class="card__country-flag" 
              src="https://flagcdn.com/w160/gh.webp" 
              alt="Ghana"
            />
            <span class="card__country-name">Ghana</span>
            <span class="card__country-medium-name">Ghana</span>
            <span class="card__country-short-name">GH</span>
          </div>
        </div>
        <p class="card__status card__status--live">2ND HALF</p>
      </div>
    </div>
  </body>
</html>
